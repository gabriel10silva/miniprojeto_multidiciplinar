<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Desenvolvimento Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="shortcut icon" href="../img/rocket.png" type="image/x-icon">
</head>

<body>
    <div class="cards-slider">
        <div class="slider">
            <div class="cards-track" id="cards">
                <div class="card card1" onclick="trocapag()">
                    <h2>Desen Web</h2>
                </div>
                <div class="card card2" onclick="pagFront()">
                    <h2>Front-End</h2>
                </div>
                <div class="card card3" onclick="pagBack()">
                    <h2>Back-End</h2>
                </div>
                <div class="card card4" onclick="pagObg()">
                    <h2>FullStack</h2>
                </div>

                <div class="cards-track" id="cards">
                    <div class="card card1" onclick="trocapag()">
                        <h2>Desen Web</h2>
                    </div>
                    <div class="card card2" onclick="pagFront()">
                        <h2>Front-End</h2>
                    </div>
                    <div class="card card3" onclick="pagBack()">
                        <h2>Back-End</h2>
                    </div>
                    <div class="card card4" onclick="pagObg()">
                        <h2>FullStack</h2>
                    </div>
                
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="div1">
            <h1>Desenvolvimento WEB</h1>
        </div>
        <h1>Desenvolvimento WEB</h1>
        <div class="div2">
            <h1>Desenvolvimento WEB</h1>
        </div>
    </div>

    <footer>
        <p>Todos os Direitos Reservados 2025 &copy; Gabriel Da Silva | Diego | TÃ¡vine | Giovanna</p>
    </footer>

    <script>
        function trocapag() {
            window.location.href = '../desen_web/index.html'
        }
        function pagBack() {
            window.location.href = '../back_end/index.html'
        }
        function pagFront() {
            window.location.href = '../front_end/index.html'
        }
        function pagObg() {
            window.location.href = '../fullstack/index.html'
        }

        const track = document.getElementById('cards');
        const cards = Array.from(track.children);

        // clona todos os cards e adiciona ao final
        cards.forEach(card => track.appendChild(card.cloneNode(true)));

        let position = 0;
        const speed = 0.5; // pixels por frame

        function animate() {
            position -= speed;

            // quando a primeira metade dos cards sair da tela, reinicia suavemente
            if (position <= -track.scrollWidth / 2) {
                position = 0;
            }

            track.style.transform = `translateX(${position}px)`;
            requestAnimationFrame(animate);
        }

        animate();

    </script>
</body>

</html>
